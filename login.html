<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/assets/css/login.css" rel="stylesheet">

</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <!-- شعار العيادة -->
        <img src="/assets/images/logo.png" alt="Clinic Logo" class="clinic-logo">

        <div class="login-box p-4 shadow">
            <h2 class="text-center">Sign in</h2>
            <p class="text-center">Stay updated on your professional world.</p>

            <!-- نموذج تسجيل الدخول -->
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email or phone" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                    <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>

            <hr>
            <button class="btn btn-outline-dark w-100 mb-2"><i class="bi bi-google"></i> Continue with Google</button>
            <button class="btn btn-outline-dark w-100"><i class="bi bi-apple"></i> Sign in with Apple</button>

            <p class="text-center mt-3">New to the clinic? <a href="signup.html">Join now</a></p>
        </div>

        <!-- الروابط في الأسفل -->
        <div class="footer-links mt-4">
            <a href="index.html">Home</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms</a>
        </div>
    </div>


    <!-- Files -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
